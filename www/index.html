<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *; img-src *; frame-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline' *;">
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/cssua.min.js"></script>
        <script src="js/app.js"></script>
        <title>タスク入力</title>
    </head>

    <body>
    <!--タスク入力画面-->
        <div data-role="page" id="FormPage" data-theme="t" align="left">
            <form method="post">
                <header data-role="header" data-position="fixed" data-theme="e" id="header_txt">
                    <center><h3>タスク入力</h3></center>
                </header>
                <section data-role="content">
                    <div id="form_txt">タスク名
                        <span id="txt_red">(必須)</span>
                    </div>
                    <div align="center">
                        <input type ="text" id="form_name" size=40>
                    </div>

                    <div id="form_txt">期限日
                        <span id="txt_red">(必須)</span>
                    </div>
                    <div align = "center">
                        <input type ="date" id="form_date" size=40>
                        <input type ="time" id="form_time" size=40>
                    </div>

                    <div id="form_txt">重要度
                        <span id="txt_red">(必須)</span>
                        <select id="form_priority">
                                        <option value="" selected>--選択--</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                        </select>
                    </div>

                  <div id="non">
                    <div id="form_txt">調子
                        <span id="txt_red">(必須)</span>
                    </div>
                    <div align = "center">
                        <input type ="text" id="form_condition" value="y" size=40>
                    </div>
                    
                    <div id="form_txt">記録数
                        <span id="txt_red">(必須)</span>
                    </div>
                    <div align="center">
                        <input type="text" id="form_days" value="0" size=40>
                    </div>
                    
                    <div id="form_txt">進化段階
                        <span id="txt_red">(必須)</span>
                    </div>
                    <div align="center">
                        <input type="text" id="form_level" value="1" size=40>
                    </div>
                  </div> 

                    <!--送信ボタン-->
                    <input type="button" name="SendBtn" onclick="return sendForm();" value="送 信" data-theme="e">
                </section>
                
                <!--フッター-->
                <div data-role="footer" data-position="fixed" data-theme="e" id="demo" class="tab_area clearfix">
                    <ul>
                        <li><a href="#FormPage">入力</a></li>
                        <li><a href="#ListUpPage" onclick="checkForm();">一覧</a></li>
                        <li><a href="#SearchPage" onclick="checkDate();">記録</a></li>
                    </ul>
                </div>
            </form>
        </div>
    
    <!--タスク一覧-->
        <div data-role="page" id="ListUpPage" data-theme="t" align="center">
            <header data-role="header" data-position="fixed" data-theme="e" id="header_txt">
                <center><h3>タスク一覧</h3></center>
            </header>
            <section id="searchResult"></section>

            <section data-role="content">
                <table id="formTable" border="1" width="100%" cellspacing="0" cellpadding="10" align="center" data-column-popup-theme="e"></table>
            </section>

            <!--フッター-->
            <div data-role="footer" data-position="fixed" data-theme="e" id="demo" class="tab_area clearfix">
                <ul>
                    <li><a href="#FormPage">入力</a></li>
                    <li><a href="#ListUpPage" onclick="checkForm();">一覧</a></li>
                    <li><a href="#SearchPage" onclick="checkDate();">記録</a></li>
                </ul>
            </div>
        </div>
    
    <!--日々記録-->
        <div data-role="page" id="SearchPage" data-theme="t" align="left">
            <header data-role="header" data-position="fixed" data-theme="e" id="header_txt">
                <center><h3>日々記録</h3></center>
            </header>
            <section data-role="content">
                <table id="judgeTable" align="center"></table>
            </section>
    
            <!--フッター-->
            <div data-role="footer" data-position="fixed" data-theme="e" id="demo" class="tab_area clearfix">
                <ul>
                    <li><a href="#FormPage">入力</a></li>
                    <li><a href="#ListUpPage" onclick="checkForm();">一覧</a></li>
                    <li><a href="#SearchPage" onclick="checkDate();">記録</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
